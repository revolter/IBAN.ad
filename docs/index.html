    <script>
        // Localization strings
        const translations = {
            en: {
                siteName: 'IBAN.ad',
                tagline: 'Advertise your IBAN with IBAN.ad â€“ the easiest way for NGOs, freelancers, and clubs to share their bank details for donations, payments, or memberships.',
                title: 'IBAN Information',
                ibanInfo: 'IBAN Information',
                ibanLabel: 'IBAN',
                nameLabel: 'Account Holder Name',
                transactionLabel: 'Transaction Details',
                formDesc: 'Readonly form displaying IBAN and related transaction details.',
                copyIban: 'Copy IBAN',
                copyName: 'Copy Account Holder Name',
                copyTransaction: 'Copy Transaction Details',
                permalink: 'Create Permalink',
                skipToMain: 'Skip to main content',
                langChanged: 'Language changed to English.',
                formReset: 'Form has been reset.'
            },
            ro: {
                siteName: 'IBAN.ad',
                tagline: 'PromoveazÄƒ-È›i IBAN-ul cu IBAN.ad â€“ cea mai simplÄƒ modalitate pentru ONG-uri, freelanceri È™i cluburi de a-È™i partaja contul bancar pentru donaÈ›ii, plÄƒÈ›i sau cotizaÈ›ii.',
                title: 'InformaÈ›ii IBAN',
                ibanInfo: 'InformaÈ›ii IBAN',
                ibanLabel: 'IBAN',
                nameLabel: 'Nume titular cont',
                transactionLabel: 'Detalii tranzacÈ›ie',
                formDesc: 'Formular doar pentru citire care afiÈ™eazÄƒ IBAN-ul È™i detaliile tranzacÈ›iei.',
                copyIban: 'CopiazÄƒ IBAN',
                copyName: 'CopiazÄƒ numele titularului',
                copyTransaction: 'CopiazÄƒ detaliile tranzacÈ›iei',
                permalink: 'CreeazÄƒ link permanent',
                skipToMain: 'Sari la conÈ›inutul principal',
                langChanged: 'Limba a fost schimbatÄƒ Ã®n romÃ¢nÄƒ.',
                formReset: 'Formularul a fost resetat.'
            }
        };

        function setLanguage(lang) {
            const t = translations[lang] || translations.en;
            document.title = t.title;
            document.getElementById('clear-form-btn').textContent = t.siteName;
            document.getElementById('site-tagline').textContent = t.tagline;
            // Localize aria-labels for copy buttons
            document.querySelector('.copy-btn[data-copytarget="iban"]').setAttribute('aria-label', t.copyIban);
            document.querySelector('.copy-btn[data-copytarget="name"]').setAttribute('aria-label', t.copyName);
            document.querySelector('.copy-btn[data-copytarget="transaction"]').setAttribute('aria-label', t.copyTransaction);
            // Localize permalink button label and aria-label
            document.getElementById('permalink-btn-label').textContent = t.permalink;
            document.getElementById('permalink-btn').setAttribute('aria-label', t.permalink);
            // Update <html lang=...>
            document.documentElement.setAttribute('lang', lang);
            // Localize skip to main content link
            document.getElementById('skip-link').textContent = t.skipToMain;
            // Announce language change for screen readers
            announceA11y(t.langChanged);
            document.getElementById('iban-info-title').textContent = t.ibanInfo;
            document.querySelector('label[for="iban"]').textContent = t.ibanLabel;
            document.querySelector('label[for="name"]').textContent = t.nameLabel;
            document.querySelector('label[for="transaction"]').textContent = t.transactionLabel;
            document.getElementById('iban-info-desc').textContent = t.formDesc;
        }

        document.getElementById('lang-select').addEventListener('change', function(e) {
            setLanguage(e.target.value);
        });

        // Set default language
        setLanguage(document.getElementById('lang-select').value);

        // Copy to clipboard logic for all fields
        function copyWithFeedback(btn, value) {
            navigator.clipboard.writeText(value).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = 'âœ…';
                btn.classList.add('bg-green-100','text-green-700');
                btn.classList.remove('bg-gray-200','text-gray-700');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('bg-green-100','text-green-700');
                    btn.classList.add('bg-gray-200','text-gray-700');
                }, 1200);
            });
        }
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = btn.getAttribute('data-copytarget');
                const el = document.getElementById(targetId);
                let value = '';
                if (el) {
                    value = el.value;
                }
                copyWithFeedback(btn, value);
            });
        });

        // Disable copy buttons when fields are empty
        function updateCopyButtonState(fieldId) {
            const field = document.getElementById(fieldId);
            const btn = document.querySelector(`.copy-btn[data-copytarget="${fieldId}"]`);
            if (btn) {
                btn.disabled = !field.value.trim();
                if (btn.disabled) {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.classList.remove('hover:bg-blue-100', 'cursor-pointer');
                } else {
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.classList.add('hover:bg-blue-100', 'cursor-pointer');
                }
            }
        }
        ['iban', 'name', 'transaction'].forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', () => updateCopyButtonState(fieldId));
            }
        });

        // Populate fields from query params
        function setFieldsFromParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('iban')) document.getElementById('iban').value = params.get('iban') || '';
            if (params.has('name')) document.getElementById('name').value = params.get('name') || '';
            if (params.has('transaction')) document.getElementById('transaction').value = params.get('transaction') || '';
        }
        setFieldsFromParams();
        ['iban', 'name', 'transaction'].forEach(updateCopyButtonState);

        // Permalink logic
        function redirectToPermalink() {
            const params = new URLSearchParams();
            const langVal = document.getElementById('lang-select').value;
            const ibanVal = document.getElementById('iban').value;
            const nameVal = document.getElementById('name').value;
            const transactionVal = document.getElementById('transaction').value;
            if (langVal) params.set('lang', langVal);
            if (ibanVal) params.set('iban', ibanVal);
            if (nameVal) params.set('name', nameVal);
            if (transactionVal) params.set('transaction', transactionVal);
            const url = params.toString()
                ? `${window.location.origin}${window.location.pathname}?${params.toString()}`
                : `${window.location.origin}${window.location.pathname}`;
            window.location.href = url;
        }
        document.getElementById('permalink-btn').addEventListener('click', redirectToPermalink);
        document.getElementById('lang-select').addEventListener('change', function() {
            const params = new URLSearchParams(window.location.search);
            const newLang = document.getElementById('lang-select').value;
            if (params.get('lang') !== newLang) {
                redirectToPermalink();
            }
        });

        // On page load, set language from query param if present
        (function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('lang')) {
                const lang = params.get('lang');
                const langSelect = document.getElementById('lang-select');
                if (langSelect && langSelect.value !== lang) {
                    langSelect.value = lang;
                    setLanguage(lang);
                }
            }
        })();

        // Clear form and keep language when clicking the site name
        document.getElementById('clear-form-btn').addEventListener('click', function() {
            const langVal = document.getElementById('lang-select').value;
            const t = translations[langVal] || translations.en;
            const url = langVal ? `${window.location.pathname}?lang=${encodeURIComponent(langVal)}` : window.location.pathname;
            announceA11y(t.formReset);
            window.location.href = url;
        });

        // Announce to screen readers
        function announceA11y(message) {
            const announcer = document.getElementById('a11y-announcer');
            if (announcer) {
                announcer.textContent = '';
                setTimeout(() => { announcer.textContent = message; }, 50);
            }
        }
    </script>
